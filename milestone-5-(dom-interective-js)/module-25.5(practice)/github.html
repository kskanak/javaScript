<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delete</title>
  </head>
  <body>
    <h1 id="header-one">Change Text</h1>
    <input type="text" placeholder="type delete" id="input-field" />
    <button id="delete-btn" disabled>Delete</button>

    <script>
      // adding event handler to btn
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          const headerOne = document.getElementById("header-one");
          headerOne.style.display = "none";
        });
      // adding event listener to input field
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (event) {
          const inputValue = event.target.value;
          const deleteBtn = document.getElementById("delete-btn");
          if (inputValue === "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
