<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="mt-5 pt-5 text-center">
      <h1 class="display-1 fw-bold">Your to do list</h1>
    </header>
    <main>
      <div class="input-group my-5">
        <input type="text" name="" id="input-text" class="form-control me-2" />
        <button class="btn btn-primary" id="btn-add">Add list</button>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Number</th>
            <td>Discription</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody id="content-container"></tbody>
      </table>
      <div class="text-center mt-5">
        <button class="btn btn-primary" id="btn-clear">Clear All</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
