<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To do app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="text-center mt-5 pt-5">
      <h1>To Do list</h1>
      <div class="input-group">
        <input type="text" name="" id="input-field" class="form-control" />
        <button class="btn btn-primary ms-2" id="set-btn">Set List</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Number</th>
            <td>Discription</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody id="content-container"></tbody>
      </table>
      <div>
        <button class="btn btn-success" id="clean-btn">Clear All</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="to-do.js"></script>
  </body>
</html>
