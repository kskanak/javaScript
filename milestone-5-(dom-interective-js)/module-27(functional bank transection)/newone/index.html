<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank Transection</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <header class="mt-10 text-center">
      <h1 class="text-4xl font-semibold border border-black py-2">
        Welcome to Functional Bank
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section
        class="main-balance bg-slate-600 w-2/4 mx-auto py-10 text-center rounded-lg mt-8"
      >
        <h2 class="text-3xl font-bold text-white">Main Balance</h2>
        <h2 class="text-6xl font-bold">
          $ <span id="main-balance">1580</span>
        </h2>
      </section>
      <!-- --------------------------------------total deposit and total withdrwal ---------------------------->
      <section class="grid grid-cols-2 gap-10 text-center mt-5">
        <!-- ------------------------------------ deposit---------------------------------------------- -->
        <div class="deposit bg-teal-600 rounded-lg py-4">
          <h2 class="text-3xl text-white font-bold">Total Deposited</h2>
          <h2 class="text-5xl text-white font-bold">
            $ <span id="deposited">00</span>
          </h2>
        </div>
        <!-- --------------------------------------withdrawl------------------------------------------- -->
        <div class="withdrawl bg-teal-700 text-center py-4 rounded-lg">
          <h2 class="text-3xl text-white font-bold">Total Withdrawl</h2>
          <h2 class="text-5xl text-white font-bold">
            $ <span id="total-withdrawl">00</span>
          </h2>
        </div>
      </section>
      <!-- new deposit and new withdral input section -->
      <section class="grid grid-cols-2 gap-10 my-5 text-center">
        <div class="bg-emerald-700 rounded-lg py-4">
          <h2 class="text-3xl text-white font-bold">Deposit Amount</h2>
          <input
            type="text"
            name=""
            id="input-deposit"
            placeholder="$ Type your amount in dollar please"
            class="block my-4 outline-none w-3/4 mx-auto rounded py-2 px-20"
          />
          <button
            class="px-5 py-3 rounded-lg text-white font-semibold text-xl bg-slate-900 hover:bg-slate-800"
            id="deposit-btn"
          >
            Deposit
          </button>
        </div>
        <!-- withdrawl input section -->
        <div class="bg-emerald-800 rounded-lg py-4">
          <h2 class="text-3xl text-white font-bold">Withdrawl Amount</h2>
          <input
            type="text"
            name=""
            id="input-withdrawl"
            placeholder="$ Type your amount in dollar please"
            class="block my-4 outline-none w-3/4 mx-auto rounded py-2 px-20"
          />
          <button
            class="px-5 py-3 rounded-lg text-white font-semibold text-xl bg-slate-900 hover:bg-slate-800"
            id="withdrawl-btn"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <!-- script added -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdrawl.js"></script>
  </body>
</html>
