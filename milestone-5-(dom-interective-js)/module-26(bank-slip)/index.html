<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <header class="mt-40">
      <h1 class="text-3xl font-semibold text-center">
        Welcome to your E-Banking Website
      </h1>
    </header>
    <main>
      <div class="text-center bg-sky-900 py-5 mt-5">
        <h3 class="text-lg font-semibold text-white">Please Login</h3>
        <input
          type="email"
          name="email"
          id="input-email"
          class="w-96 mt-4 rounded pl-2 outline-none"
          placeholder="Type Your E-mail"
        />
        <br />
        <input
          type="password"
          name=""
          id="input-password"
          class="my-4 w-96 rounded pl-2 outline-none"
          placeholder="Type Your Password"
        />
        <br />
        <button
          class="px-6 py-2 rounded bg-green-600 font-semibold hover:bg-sky-300 transition"
          type="submit"
          id="submit-btn"
        >
          Submit
        </button>
      </div>
    </main>
    <!-- main js file -->
    <script src="js/script.js"></script>
  </body>
</html>
