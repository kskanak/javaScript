    <!-- main -->
    <main class="container">

      <div id="result-div">

      <section
        class="search-section input-group my-5 border-bottom pb-5 border-danger"
      >
        <input
          type="search"
          name=""
          id="input-search"
          class="form-control border-danger"
        />
        <button class="btn btn-danger text-white fw-bold" id="search-btn">
          Search
        </button>
      </section>
      <!-- no phone found section -->
      <section class="my-5 text-center text-danger d-none" id="noPhoneMessage">
        <h3 class="display-6 fw-bold">No Phone Found..</h3>
      </section>
      <!-- spninner section -->
      <section class="d-none" id="spinner">
        <div class="text-center">
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section class="phone-details" id="phoneDetails">
