<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Phone Hunter</title>
  </head>
  <body class="">
    <header class="fs-1 text-center mt-5 border-bottom border-2 border-success">
      <h1 class="fw-bold text-success">Phone Hunter</h1>
    </header>
    <main class="container">
      <!-- ------------------------------------------search section--------------------------- -->

      <section class="search-section input-group my-5">
        <input
          type="search"
          name=""
          id="input-search"
          class="form-control px-5 border-2"
        />
        <button class="btn btn-success" id="search-btn">Search</button>
      </section>
      <!-- No Phone Found message -->
      <section class="no-phone-found text-center d-none" id="noPhoneFound">
        <h2 class="text-danger fw-bold">No Phone Found</h2>
      </section>
      <!-- ------------------------------------loader spinner------------------------------------------->
      <section>
        <div class="text-center d-none" id="spinnerLoader">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- -------------------------------------mobile-details--------------------------------------------- -->
      <section class="mobileDetails-section">
        <!-- modal start -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailsModal">
                  Phone Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="detailsContainer"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end -->
      </section>
      <!-- -----------------------------------------mobile-container--------------------------------------------- -->
      <section class="mobileContainer-section">
        <!-- card start -->
        <div
          class="row row-cols-1 row-cols-md-3 g-4 my-5"
          id="phoneContainer"
        ></div>
        <!-- card end -->
      </section>
      <section class="showmore text-center mb-5 d-none" id="shomore">
        <button class="btn btn-success" id="showmore-btn">Show More</button>
      </section>
    </main>
    <!-- -------------------------------------------------All Links--------------------------------------------------------------------- -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script src="/js/script.js"></script>
  </body>
</html>
