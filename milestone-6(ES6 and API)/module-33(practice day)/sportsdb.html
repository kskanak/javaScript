<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="my-5 text-center text-decoration-underline text-success">
      <h2 class="fs-1 fw-bolder" id="titleChanged">Search Player</h2>
      <h3 class="fw-bolder" id="result"></h3>
    </header>
    <section
      class="preloader d-flex justify-content-center align-content-center"
    >
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status" id="preloader">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <main>
      <section class="search-section input-group my-5">
        <button id="search btn" class="btn btn-success">Search</button>
        <input type="search" name="" id="input-search" class="form-control" />
      </section>

      <!-- player datils -->

      <section class="playerDetail-section">
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Player Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="detailsContainer"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="playerName-section">
        <!-- card -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="playerContainer">
          <!-- col -->

          <!-- col -->
        </div>
      </section>
    </main>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="/sportsdb.js"></script>
  </body>
</html>
