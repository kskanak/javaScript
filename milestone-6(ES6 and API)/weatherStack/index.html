<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url(/images/two.jpg) center center;
        background-size: cover;
      }
    </style>
  </head>
  <body class="px-16 h-screen pb-24">
    <header class="pt-4">
      <div class="website_title text-center flex justify-center items-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 class="text-xl sm:text-3xl font-bold text-white">
          Today's Weather
        </h1>
      </div>
      <div class="search-section input-group flex justify-center mt-4 mb-6">
        <input
          type="search"
          name=""
          id="input-search"
          class="border-2 md:w-96 pl-10"
          placeholder="Search City Name"
        />
        <button class="px-4 py-2 bg-cyan-300 font-bold" id="searchBtn">
          Search
        </button>
      </div>
    </header>
    <main id="weather-container">
      <!-- title section -->
      <section>
        <section class="text-center title-section">
          <h2 id="cityName" class="text-2xl text-white font-semibold">${name} <span>( ${country} )</span</h2>
    
      </section>
    
    
      <section class="text-white sm:flex justify-around font-semibold">
          <h2 class="text-orange-300">Sunrise: ${sunrise}</span></h2>
          <h2 class="text-orange-500">Sunset: ${sunset}</h2>
      </section>
    
    
        <section
            class="report-section flex justify-around gap-8 mt-20 w-3/4 mx-auto"
          >
      
        <div
          class="temp-info text-white font-semibold  text-justify"
        >
          <h2>Temperature : ${} &deg;C</h2>
          <h2 class="my-5">Max-Temp : ${}</h2>
          <h2>Min-Temp : ${}</h2>
        </div>
    
      
        <div
          class="other-info text-white font-semibold text-justify"
        >
          <h2>Cloud : ${}</h2>
          <h2 class="my-5">Humidity : ${} %</h2>
          <h2>WindSpeed : ${} km/h</h2>
          <h2 class="my-5">
            Coordination
            <ul>
              <li>Lon :  ${}</li>
              <li>Lat :  ${}</li></li>
            </ul>
          </h2>
        </div>
      </section>
        
    </main>
    <!-- script -->
    <script src="/script//script.js"></script>
  </body>
</html>
