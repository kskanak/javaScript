<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <header
      class="text-center text-decoration-underline text-success-decoration"
    >
      <h2 class="fw-bolder text-success">Country Information</h2>
    </header>
    <main>
      <!-- search section -->

      <section class="input-group my-5">
        <button class="btn btn-success" id="search-btn">Search</button>
        <input type="search" name="" id="input-search" class="form-control" />
      </section>

      <!-- country details section -->
      <section class="country-detail" id="country-details">
        <!-- modal start -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title fs-2 text-danger" id="exampleModalLabel">
                  Country Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="Countrydetails-container"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end -->
      </section>

      <!-- country name title section -->
      <section class="border-bottom border-2 border-success">
        <h2 class="text-center text-success">Country Names</h2>
      </section>

      <!-- country name section -->
      <section id="countryName-section" class="my-5">
        <div class="row row-cols-2 row-cols-md-4 g-4" id="card-container">
          <!-- card start -->

          <!-- card end -->
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="country.js"></script>
  </body>
</html>
