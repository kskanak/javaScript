<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Choose Your Meal</title>
  </head>
  <body class="container">
    <header class="text-center text-success mt-5">
      <h1 class="text-decoration-underline">Find Your Menu Here</h1>
    </header>
    <main>
      <!-- search section -->
      <section class="search-section my-4">
        <div class="input-group">
          <button class="btn btn-info fw-bold text-white" id="search-btn">
            Search Food
          </button>

          <input type="text" name="" id="input-search" class="form-control" />
        </div>
      </section>

      <!-- menu Details container -->
      <section class="details-section">
        <!-- details card -->
        <div class="card mb-3" style="max-width: 840px" id="details-section">
          <div class="row g-0"></div>
        </div>
      </section>

      <!-- Menu item container -->
      <section class="menuItem-container my-5 py-5">
        <!-- card begins -->
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="menuCard-container"
        ></div>
      </section>
    </main>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="/meal.js"></script>
  </body>
</html>
